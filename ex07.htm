<!DOCTYPE html>
<html ng-app='app'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fundamentos de angular</title>    
    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        angular.module('app', [])
        angular.module('app').service('utils',function(){
            this.upper = function(input){
                return input.toUpperCase()
            }
        })
        angular.module('app').controller('MeuController', [
            'utils',
            function(utils){
                const self = this
                self.value = utils.upper('texto')
            }
        ])
    </script>
</head>
<body>
    <div ng-controller="MeuController as ctrl">
        <h1>{{ ctrl.value }}</h1>
    </div>
</body>
</html>
